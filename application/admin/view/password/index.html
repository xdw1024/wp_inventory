<div class="row-content am-cf">
    <div class="row">

        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title  am-cf"><h1>密码修改</h1></div>
                </div>
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-7 am-u-sm-centered">
                    <form action="{:zw_build_url('password/save')}" class="am-form" id="edit_form" method="post">
                        <fieldset>
                            <div class="am-form-group">
                                <label for="password_old">原密码：</label>
                                <input type="password" name="password_old" id="password_old" placeholder="输入原密码" required/>
                            </div>

                            <div class="am-form-group">
                                <label for="password_new1">新密码：</label>
                                <input type="password" name="password_new1" id="password_new1" placeholder="输入新密码" required/>
                            </div>
                            <div class="am-form-group">
                                <label for="password_new2">（再输一次）新密码：</label>
                                <input type="password" name="password_new2" id="password_new2" placeholder="再次输入新密码" required/>
                            </div>

                            <p align="center">
                                <a class="am-btn am-btn-default" href="{:zw_build_url('orgpaydetail/index')}">取消</a>
                                <a class="am-btn am-btn-success" onclick="saveSubmit();">提交</a>
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function saveSubmit(){

        var old_password = $("#password_old").val();
        var new_password = $("#password_new1").val();

        if($("#password_new1").val() !== $("#password_new2").val()){
            alert('两次输入的新密码不一致！');
            return;
        }

        //验证原密码
        var url = "{:zw_build_url('password/checkPassword')}";
        $.ajax({
            url: url,
            type:'post',
            data:{ password_old:old_password,},
            success: function(data){
                console.log(data);
                if(data.status === SUCCESS_CODE){
                    //表单提交
                    $("#edit_form").submit();
                }
                else{
                    alert(data.message);
                    show_notice(data.message);
                }
                return false;
            }
        });

    }

    //表单验证
    $(function() {
        $('#edit_form').validator({
            //通过验证
            onValid: function(validity) {
                $(validity.field).closest('.am-form-group').find('.am-alert').hide();
            },
            //未通过验证
            onInValid: function(validity) {
                var $field = $(validity.field);
                var $group = $field.closest('.am-form-group');
                var $alert = $group.find('.am-alert');
                // 使用自定义的提示信息 或 插件内置的提示信息
                var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

                if (!$alert.length) {
                    $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
                    appendTo($group);
                }
                $alert.html(msg).show();
            },
        });
    });
</script>
